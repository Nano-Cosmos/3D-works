<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="scene">
        <div class="cube">
            <div class="cube_face cube-face-front">front</div>
            <div class="cube_face cube-face-back">back</div>
            <div class="cube_face cube-face-right">right</div>
            <div class="cube_face cube-face-left">left</div>
            <div class="cube_face cube-face-top">top</div>
            <div class="cube_face cube-face-bottom">bottom</div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
