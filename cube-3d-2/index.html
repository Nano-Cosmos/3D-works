<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#d cube rotating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="scene">
        <div class="cube">
            <div class="cube-face cube-face1">
                <div class="cube-face-front">
                    <img class="img-a" src="img/ragnar.gif" alt="">
                    <img class="img-b" src="img/rollo.jpeg" alt="">
                </div>
                <div class="cube-face-back">
                    <img class="img-a" src="img/rollo.jpeg" alt="">
                    <img class="img-b" src="img/ragnar.gif" alt="">
                </div>
            </div>
            <div class="cube-face cube-face2">
                <div class="cube-face-front">
                    <img class="img-a" src="img/Bjorn Lothbrok.jpeg" alt="">
                    <img class="img-b" src="img/Ubbe.jpg" alt="">
                </div>
                <div class="cube-face-back">
                    <img class="img-a" src="img/Ubbe.jpg" alt="">
                    <img class="img-b" src="img/Bjorn Lothbrok.jpeg" alt="">
                </div>
            </div>
            <div class="cube-face cube-face3">
                <div class="cube-face-front">
                    <img class="img-a" src="img/floki.jpg" alt="">
                    <img class="img-b" src="img/king-harold.jpeg" alt="">
                </div>
                <div class="cube-face-back">
                    <img class="img-a" src="img/king-harold.jpeg" alt="">
                    <img class="img-b" src="img/floki.jpg" alt="">
                </div>
            </div>
            <div class="cube-face cube-face4">
                <div class="cube-face-front">
                    <img class="img-a" src="img/hvitserk.jpeg" alt="">
                    <img class="img-b" src="img/Ivar-the-boneless.jpg" alt="">
                </div>
                <div class="cube-face-back">
                    <img class="img-a" src="img/Ivar-the-boneless.jpg" alt="">
                    <img class="img-b" src="img/hvitserk.jpeg" alt="">
                </div>
            </div>
            <div class="cube-face cube-face5">
                <div class="cube-face-front">
                    <img class="img-a" src="img/lagertha-lothbrok.jpeg" alt="">
                    <img class="img-b" src="img/bishop-heahmund.jpeg" alt="">
                </div>
                <div class="cube-face-back">
                    <img class="img-a" src="img/bishop-heahmund.jpeg" alt="">
                    <img class="img-b" src="img/lagertha-lothbrok.jpeg" alt="">
                </div>
            </div>
            <div class="cube-face cube-face6">
                <div class="cube-face-front">
                    <img class="img-a" src="img/vikings-in-a-battle-xsji9jck7dq15vl3.jpg" alt="">
                    <img class="img-b" src="img/halfdan-the-black.jpeg" alt="">
                </div>
                <div class="cube-face-back">
                    <img class="img-a" src="img/halfdan-the-black.jpeg" alt="">
                    <img class="img-b" src="img/vikings-in-a-battle-xsji9jck7dq15vl3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
